<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muc500Editor</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="deviceButtons">
            <button id="importConfigs">Import Device Configs</button>
            <button id="exportConfigs">Export Device Configs</button>
            <button id="showConfigs">Show Device Configs</button>
        </div>
    </div>
    <div class="content">
        <button id="settings" onclick="openNav()">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-wrench"
                viewBox="0 0 16 16">
                <path
                    d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364L.102 2.223zm13.37 9.019.528.026.287.445.445.287.026.529L15 13l-.242.471-.026.529-.445.287-.287.445-.529.026L13 15l-.471-.242-.529-.026-.287-.445-.445-.287-.026-.529L11 13l.242-.471.026-.529.445-.287.287-.445.529-.026L13 11l.471.242z" />
            </svg>
        </button>
        <div class="editor">
            <div class="devHandle">
                <h3>Device Handle File hochladen (*.cfg, *tar.gz)</h3>
                <input type="file" id="fileItem" accept=".cfg, .tar.gz" />
            </div>
            <div class="devHandle csvSerial">
                <h3>CSV Datei mit serial-Nummern (meter-conf.csv)</h3>
                <input type="file" id="serialFile" accept=".csv" />
            </div>
            <button id="runScript">Generate</button>
        </div>
    </div>
</body>
<script src="./renderer.js"></script>

</html>
